    <div
      id="large-edit-container"
      class="absolute left-10 right-10 top-14 bottom-40 flex flex-col border border-white bg-black bg-opacity-90 text-white p-8 overflow-auto z-50 lg:top-10 lg:right-10 lg:bottom-auto lg:left-auto"
    >
      <h3 class="font-bold mb-4">NOISE FREQUENCIES</h3>
      <div class="grid grid-cols-2-auto gap-x-4 gap-y-2">
        <div class="col-start-2 flex justify-between text-sm -mb-2">
          <p>High</p>
          <p>Low</p>
        </div>
        <label for="noise-slider-one">Layer 1</label>
        <input
          type="range"
          id="noise-slider-one"
          min="10"
          max="100"
          value="50"
        />
        <label for="noise-slider-two">Layer 2</label>
        <input type="range" id="noise-slider-two" min="5" max="75" value="25" />
        <label for="noise-slider-three">Layer 3</label>
        <input
          type="range"
          id="noise-slider-three"
          min="2"
          max="50"
          value="10"
        />
      </div>
      <button
        type="button"
        class="px-4 py-0.5 border border-white mt-6 mr-auto transition hover:bg-neutral-800"
        id="reset-noise-btn"
      >
        Reset Layers
      </button>

      <hr class="my-8" />

      <h3 class="font-bold mb-4">SEED</h3>
      <div class="flex">
        <p class="mr-1">Current seed</p>
        <p id="seed-text" class="ml-auto font-bold">0</p>
      </div>
      <button
        type="button"
        class="px-4 py-1 border border-white mt-6 mr-auto transition hover:bg-neutral-800"
        id="change-seed-btn"

      </button>

            type="checkbox"

            class="mr-2"
            checked
          />
          <label for="interpolation-toggle">Interpolation</label>
        </div>
        <div class="flex items-center">
          <input type="checkbox" id="wireframe-toggle" class="mr-2" />
          <label for="wireframe-toggle">Wireframe</label>
        </div>
      </div>
